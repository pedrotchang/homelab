apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: default
  settings.yaml: ""
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |

    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/pedrotchang
              icon: github.png
              description: GitHub
        - CloudFlare:
            - abbr: CF
              href: https://cloudflare.com/
              icon: cloudflare.png
              description: CloudFlare
        - Kubernetes:
            - abbr: KD
              href: https://kubernetes.io/docs/home/
              icon: kubernetes.png
              description: Kubernetes Docs
        - Omni:
            - abbr: OM
              href: https://omni.siderolabs.com
              icon: talos.png
              description: Omni Docs


    - External Services:
        - Gmail:
            - abbr: GM
              href: https://gmail.com
              description: Gmail
              icon: gmail.png
        - Claude:
            - abbr: CE
              href: https://claude.ai/new
              description: Claude
              icon: claude-ai.png
        - Grok:
            - abbr: GK
              href: https://grok.com
              description: Grok

  services.yaml: |

    - Learn:
        - KubeCraft:
              href: https://www.skool.com/kubecraft
              description: Community
        - Boot.dev:
              description: Learn Backend Development
              href: https://www.boot.dev/tracks/backend
        - KodeKloud:
              description: Learn Cloud Technologies
              href: https://kodekloud.com/

    - Create:
      - YouTube Studio:
            href: https://studio.youtube.com
            icon: youtube.png
      - LinkedIn:
            href: https://linkedin.com
            icon: linkedin.png
      - Substack:
            href: https://pedrotchang.substack.com
            icon: si-substack-#FF6719

    - seyzahl:
      - Linkding:
            href: https://linkding.seyzahl.com
            icon: linkding.png
      - Omni:
            href: https://pedrotchang.omni.siderolabs.io/
            icon: talos.png
      - Grafana:
            href: https://rw6q7h-pedrotchang.proxy-us.omni.siderolabs.io
            icon: grafana.png

  widgets.yaml: |

    - kubernetes:
        cluster:
          show: false
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true 
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true 
        network: default
    - search:
        provider: google
        target: _blank
  docker.yaml: ""
