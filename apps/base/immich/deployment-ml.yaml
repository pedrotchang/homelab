apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-ml
  namespace: immich
  labels:
    app: immich-ml
    app.kubernetes.io/component: machine-learning
    app.kubernetes.io/instance: immich
    app.kubernetes.io/name: immich-ml
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: immich-ml
  template:
    metadata:
      labels:
        app: immich-ml
        app.kubernetes.io/component: machine-learning
        app.kubernetes.io/instance: immich
        app.kubernetes.io/name: immich-ml
        policy-type: "app"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: immich-ml
          image: ghcr.io/immich-app/immich-machine-learning:v2.4.1
          envFrom:
            - configMapRef:
                name: immich-configmap
          env:
            - name: TRANSFORMERS_CACHE
              value: /cache
            - name: HF_HOME
              value: /cache
            - name: MPLCONFIGDIR
              value: /cache/matplotlib
            - name: HOME
              value: /tmp
          ports:
            - name: http
              containerPort: 3003
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            limits:
              memory: 4Gi
            requests:
              cpu: 200m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          volumeMounts:
            - name: cache
              mountPath: /cache
      restartPolicy: Always
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: immich-cache-pvc-nfs
