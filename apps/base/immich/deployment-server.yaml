apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
  labels:
    app: immich-server
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: immich
    app.kubernetes.io/name: immich-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
        app.kubernetes.io/component: server
        app.kubernetes.io/instance: immich
        app.kubernetes.io/name: immich-server
        policy-type: "app"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v2.4.1
          envFrom:
            - configMapRef:
                name: immich-configmap
            - secretRef:
                name: immich-container-env
          ports:
            - name: http
              containerPort: 2283
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            limits:
              memory: 4Gi
            requests:
              cpu: 200m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          volumeMounts:
            - name: library
              mountPath: /usr/src/app/upload
            - name: cache
              mountPath: /cache
            - name: library
              mountPath: /external
              subPath: upload
      restartPolicy: Always
      volumes:
        - name: library
          persistentVolumeClaim:
            claimName: immich-library-pvc-nfs
        - name: cache
          persistentVolumeClaim:
            claimName: immich-cache-pvc-nfs
