kind: Deployment
metadata:
  name: minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
        policy-type: "app"
    spec:
      # securityContext:
      #   runAsUser: 33 # found from www-data:
      #   runAsGroup: 33 # found from www-data:
      #   fsGroup: 33 # found from www-data:
      containers:
        - name: minecraft
          image: itzg/minecraft-bedrock-server

          resources:
            requests:
              cpu: 500m
              memory: 1Gi

          securityContext:
              allowPrivilegeEscalation: false

          imagePullPolicy: Always


          # env:
          # - name: EULA
          #   value: "TRUE"

          envFrom:
            - configMapRef:
                name: minecraft-configmap

          ports:
            - containerPort: 19132
              protocol: UDP

      restartPolicy: Always

      volumeMounts:
      - name: minecraft-data
        mountPath: /etc/minecraft/data

      volumes:
        - name: minecraft-data
          persistentVolumeClaim:
            claimName: minecraft-data-pvc
