Gkind: Deployment
metadata:
  name: minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
        policy-type: "app"
    spec:
      # securityContext:
      #   runAsUser: 33 # found from www-data:
      #   runAsGroup: 33 # found from www-data:
      #   fsGroup: 33 # found from www-data:
      containers:
        - name: minecraft
          image: itzg/minecraft-bedrock-server

          securityContext:
              allowPrivilegeEscalation: false

          envFrom:
            - configMapRef:
                name: minecraft-configmap

          ports:
            - containerPort: 19132 
              protocol: UDP

      restartPolicy: Always

      volumeMounts:
        - name: data
          mountPath: /data

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minecraft-pvc
