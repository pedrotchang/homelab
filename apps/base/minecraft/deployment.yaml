kind: Deployment
metadata:
  name: minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
        policy-type: "app"
    spec:
      # securityContext:
      #   runAsUser: 33 # found from www-data:
      #   runAsGroup: 33 # found from www-data:
      #   fsGroup: 33 # found from www-data:
      containers:
        - name: minecraft
          image: itzg/minecraft-bedrock-server
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
          # env:
          # - name: EULA
          #   value: "TRUE"

          volumeMounts:
          - name: data
            mountPath: /data

          securityContext:
              allowPrivilegeEscalation: false

          envFrom:
            - configMapRef:
                name: minecraft-configmap

      restartPolicy: Always

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minecraft-pvc
