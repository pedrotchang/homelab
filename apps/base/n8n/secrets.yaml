apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-container-env
  namespace: n8n
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: DB_POSTGRESDB_USER
      remoteRef:
        key: n8n-db-username
    - secretKey: DB_POSTGRESDB_PASSWORD
      remoteRef:
        key: n8n-db-password
    - secretKey: N8N_ENCRYPTION_KEY
      remoteRef:
        key: n8n-encryption-key
