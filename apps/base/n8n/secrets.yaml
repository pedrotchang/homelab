apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: truenas-api-credentials
  namespace: n8n
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: api-key
      remoteRef:
        key: truenas-api-key
    - secretKey: decryption-key
      remoteRef:
        key: truenas-decryption-key
