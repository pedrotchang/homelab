apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jellyfin-container-env
  namespace: jellyfin
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: LD_SUPERUSER_NAME
      remoteRef:
        key: jellyfin-superuser-name
    - secretKey: LD_SUPERUSER_PASSWORD
      remoteRef:
        key: jellyfin-superuser-password
    - secretKey: LD_DB_USER
      remoteRef:
        key: jellyfin-db-username
    - secretKey: LD_DB_PASSWORD
      remoteRef:
        key: jellyfin-db-password
