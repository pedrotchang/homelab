apiVersion: apps/v1
kind: Deployment
metadata:
  name: lux-api
  labels:
    app: lux-api
    app.kubernetes.io/name: lux-api
    app.kubernetes.io/instance: lux-api
    app.kubernetes.io/component: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lux-api
  template:
    metadata:
      labels:
        app: lux-api
        app.kubernetes.io/name: lux-api
        app.kubernetes.io/instance: lux-api
        app.kubernetes.io/component: ai
        policy-type: "app"
    spec:
      securityContext:
        fsGroup: 1000

      imagePullSecrets:
        - name: ghcr-pull-secret

      initContainers:
        # Clone .claude repo for skills, settings, memory
        - name: clone-claude-config
          image: alpine/git:latest
          env:
            - name: GITHUB_PAT
              valueFrom:
                secretKeyRef:
                  name: lux-api-github-pat
                  key: token
            - name: GIT_TERMINAL_PROMPT
              value: "0"
          command:
            - /bin/sh
            - -c
            - |
              set -e
              REPO_URL="https://${GITHUB_PAT}@github.com/pedrotchang/.claude.git"
              if [ -d "/claude-config/.git" ]; then
                echo "Git repo exists, updating remote and pulling..."
                cd /claude-config
                git remote set-url origin "$REPO_URL"
                git -c credential.helper= pull
              else
                echo "No git repo found, cleaning and cloning..."
                rm -rf /claude-config/* /claude-config/.[!.]* 2>/dev/null || true
                git clone "$REPO_URL" /claude-config
              fi
              # Remove .git to avoid PAI issues
              echo "Removing .git directory..."
              rm -rf /claude-config/.git
              # Copy credentials from secret to writable location
              if [ -f "/secrets/credentials.json" ]; then
                echo "Copying credentials to config..."
                cp /secrets/credentials.json /claude-config/.credentials.json
              fi
              echo "Git sync complete"
          volumeMounts:
            - name: claude-config
              mountPath: /claude-config
            - name: oauth-credentials
              mountPath: /secrets

      containers:
        - name: lux-api
          image: ghcr.io/pedrotchang/lux-api:latest
          imagePullPolicy: Always

          securityContext:
            allowPrivilegeEscalation: false

          envFrom:
            - configMapRef:
                name: lux-api-configmap

          ports:
            - containerPort: 8080
              protocol: TCP

          volumeMounts:
            # .claude config (skills, settings, memory, credentials)
            # Credentials copied from secret by init container for token refresh
            - name: claude-config
              mountPath: /home/node/.claude
              readOnly: false

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"

      restartPolicy: Always

      volumes:
        - name: oauth-credentials
          secret:
            secretName: lux-api-oauth-credentials
        - name: claude-config
          persistentVolumeClaim:
            claimName: lux-api-claude-config
