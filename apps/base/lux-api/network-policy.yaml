apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: lux-api-app
  namespace: lux-api
spec:
  endpointSelector:
    matchLabels:
      policy-type: app
  ingress:
    # Allow from within cluster
    - fromEndpoints:
        - {}
    # Allow from monitoring namespace
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: monitoring
    # Allow from n8n namespace (for workflow calls)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: n8n
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
  egress:
    # DNS resolution - only for allowed domains
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchName: "api.anthropic.com"
              - matchName: "github.com"
              - matchName: "api.github.com"
              - matchName: "raw.githubusercontent.com"
    # Allow to other pods in cluster
    - toEndpoints:
        - {}
    # Only allow HTTPS to specific domains (Anthropic API + GitHub)
    - toFQDNs:
        - matchName: "api.anthropic.com"
        - matchName: "github.com"
        - matchName: "api.github.com"
        - matchName: "raw.githubusercontent.com"
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
