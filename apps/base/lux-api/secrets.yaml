apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lux-api-oauth-credentials
  namespace: lux-api
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    # OAuth credentials file from ~/.claude/.credentials.json
    - secretKey: credentials.json
      remoteRef:
        key: lux-oauth-credentials
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lux-api-github-pat
  namespace: lux-api
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: token
      remoteRef:
        key: lux-api-github-pat
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghcr-pull-secret
  namespace: lux-api
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    name: ghcr-pull-secret
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {"auths":{"ghcr.io":{"username":"pedrotchang","password":"{{ .token }}","auth":"{{ printf "pedrotchang:%s" .token | b64enc }}"}}}
  data:
    - secretKey: token
      remoteRef:
        key: lux-api-github-pat
