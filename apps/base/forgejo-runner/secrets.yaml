apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo-runner-secret
  namespace: forgejo-runner
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    name: forgejo-runner-secret
  data:
    - secretKey: RUNNER_SECRET
      remoteRef:
        key: forgejo-runner-secret
