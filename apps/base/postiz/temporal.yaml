apiVersion: apps/v1
kind: Deployment
metadata:
  name: postiz-temporal
  namespace: postiz
  labels:
    app: postiz-temporal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postiz-temporal
  template:
    metadata:
      labels:
        app: postiz-temporal
    spec:
      containers:
        - name: temporal
          image: temporalio/auto-setup:1.24
          ports:
            - containerPort: 7233
              protocol: TCP
          env:
            # Main database (PostgreSQL)
            - name: DB
              value: "postgres12"
            - name: POSTGRES_SEEDS
              value: "postiz-pg.seyzahl.com"
            - name: DB_PORT
              value: "5432"
            - name: DBNAME
              value: "temporal"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postiz-helm-secrets
                  key: TEMPORAL_DB_USER
            - name: POSTGRES_PWD
              valueFrom:
                secretKeyRef:
                  name: postiz-helm-secrets
                  key: TEMPORAL_DB_PASSWORD
            - name: SKIP_DB_CREATE
              value: "true"
            - name: SKIP_DEFAULT_NAMESPACE_CREATION
              value: "false"
            # Visibility store (Elasticsearch - unlimited search attributes)
            - name: ENABLE_ES
              value: "true"
            - name: ES_SEEDS
              value: "postiz-elasticsearch"
            - name: ES_PORT
              value: "9200"
            - name: ES_VERSION
              value: "v8"
            - name: ES_SCHEME
              value: "http"
          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: postiz-temporal
  namespace: postiz
  labels:
    app: postiz-temporal
spec:
  selector:
    app: postiz-temporal
  type: ClusterIP
  ports:
    - port: 7233
      targetPort: 7233
      protocol: TCP
