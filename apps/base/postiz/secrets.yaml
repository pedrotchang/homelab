apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postiz-helm-secrets
  namespace: postiz
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: postiz-database-url
    - secretKey: JWT_SECRET
      remoteRef:
        key: postiz-jwt-secret
    - secretKey: TEMPORAL_DB_USER
      remoteRef:
        key: postiz-db-username
    - secretKey: TEMPORAL_DB_PASSWORD
      remoteRef:
        key: postiz-db-password
    # OAuth credentials
    - secretKey: X_API_KEY
      remoteRef:
        key: postiz-x-api-key
    - secretKey: X_API_SECRET
      remoteRef:
        key: postiz-x-api-secret
    - secretKey: LINKEDIN_CLIENT_ID
      remoteRef:
        key: postiz-linkedin-client-id
    - secretKey: LINKEDIN_CLIENT_SECRET
      remoteRef:
        key: postiz-linkedin-client-secret
    - secretKey: YOUTUBE_CLIENT_ID
      remoteRef:
        key: postiz-youtube-client-id
    - secretKey: YOUTUBE_CLIENT_SECRET
      remoteRef:
        key: postiz-youtube-client-secret
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel
  namespace: postiz
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: credentials.json
      remoteRef:
        key: postiz-cloudflare-tunnel
