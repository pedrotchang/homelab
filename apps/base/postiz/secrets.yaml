apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postiz-helm-secrets
  namespace: postiz
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: postiz-database-url
    - secretKey: JWT_SECRET
      remoteRef:
        key: postiz-jwt-secret
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel
  namespace: postiz
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: credentials.json
      remoteRef:
        key: postiz-cloudflare-tunnel
