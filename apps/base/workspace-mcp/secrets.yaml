apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: workspace-mcp-container-env
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-kv-store
  target:
    name: workspace-mcp-container-env
    creationPolicy: Owner
  data:
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: workspace-mcp-google-client-id
    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: workspace-mcp-google-client-secret
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: forgejo-registry
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-kv-store
  target:
    name: forgejo-registry
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {"auths":{"forgejo.seyzahl.com":{"username":"{{ .username }}","password":"{{ .password }}","auth":"{{ printf "%s:%s" .username .password | b64enc }}"}}}
  data:
    - secretKey: username
      remoteRef:
        key: forgejo-registry-username
    - secretKey: password
      remoteRef:
        key: forgejo-registry-password
