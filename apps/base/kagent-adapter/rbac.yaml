apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kagent-adapter
  namespace: kagent
rules:
  - apiGroups: ["kagent.dev"]
    resources: ["agents"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kagent-adapter
  namespace: kagent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kagent-adapter
subjects:
  - kind: ServiceAccount
    name: kagent-adapter
    namespace: kagent
