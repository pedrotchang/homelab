apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
  namespace: kagent
spec:
  interval: 30m
  chart:
    spec:
      chart: open-webui
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: kagent
      interval: 12h
  values:
    # Disable built-in Ollama
    ollama:
      enabled: false

    # Disable pipelines (not needed)
    pipelines:
      enabled: false

    # Configure Open WebUI
    extraEnvVars:
      - name: OPENAI_API_BASE_URLS
        value: "http://kagent-adapter.kagent.svc.cluster.local:8080/v1"
      - name: OPENAI_API_KEYS
        value: "sk-dummy-key"
      - name: DEFAULT_MODELS
        value: "kagent/k8s-agent"
      - name: ENABLE_OLLAMA_API
        value: "false"
      - name: WEBUI_NAME
        value: "Kagent AI"

    # Service configuration
    service:
      type: ClusterIP
      port: 8080

    # Resource limits
    resources:
      requests:
        memory: "512Mi"
        cpu: "100m"
      limits:
        memory: "2Gi"
        cpu: "1000m"

    # Persistence for chat history
    persistence:
      enabled: true
      size: 2Gi
      accessModes:
        - ReadWriteOnce
