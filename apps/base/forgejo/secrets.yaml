apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo-db-env
  namespace: forgejo
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: FORGEJO__database__USER
      remoteRef:
        key: forgejo-db-username
    - secretKey: FORGEJO__database__PASSWD
      remoteRef:
        key: forgejo-db-password
    - secretKey: FORGEJO__actions__DEFAULT_RUNNER_REGISTRATION_TOKEN
      remoteRef:
        key: forgejo-runner-secret
    - secretKey: FORGEJO__security__SECRET_KEY
      remoteRef:
        key: forgejo-secret-key
