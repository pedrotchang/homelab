apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nextcloud-admin-creds
  namespace: nextcloud
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    template:
      type: Opaque
  data:
    - secretKey: username
      remoteRef:
        key: nextcloud-admin-username
    - secretKey: password
      remoteRef:
        key: nextcloud-admin-password
