---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 1h
  timeout: 15m
  chart:
    spec:
      chart: nextcloud
      version: ">=0.1.0"
      sourceRef:
        kind: HelmRepository
        name: kubitodev
        namespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: nextcloud-values
      valuesKey: values.yaml
