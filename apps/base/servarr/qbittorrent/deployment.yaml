spec:
      containers:
        - name: gluetun
          image: ghcr.io/qdm12/gluetun:v3.40.0  # Or use qmcgaw/gluetun
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
            runAsUser: 0
          env:
            # Core VPN settings
            - name: VPN_SERVICE_PROVIDER
              value: "nordvpn"
            - name: VPN_TYPE
              value: "wireguard"
            
            # WireGuard credentials - ONLY these two from your secret
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: gluetun-vpn-config
                  key: wireguard-private-key  # lowercase with hyphens
            - name: WIREGUARD_ADDRESSES
              valueFrom:
                secretKeyRef:
                  name: gluetun-vpn-config
                  key: wireguard-address      # lowercase with hyphens
            
            # Server selection - let gluetun pick
            - name: SERVER_COUNTRIES
              value: "United States"
            # Optional: be more specific
            # - name: SERVER_CITIES
            #   value: "Los Angeles"
            
            # Enable server list updates
            - name: UPDATER_PERIOD
              value: "24h"
            
            # Other settings
            - name: TZ
              value: "America/Los_Angeles"
            - name: HEALTH_SERVER_ADDRESS
              value: ":8000"
            
            # Optional settings
            # - name: FIREWALL
            #   value: "on"
            # - name: DOT
            #   value: "off"
          ports:
            - containerPort: 8000
              name: health
              protocol: TCP
            - containerPort: 8080
              name: qbittorrent
              protocol: TCP
            - containerPort: 6881
              name: bittorrent-tcp
              protocol: TCP
            - containerPort: 6881
              name: bittorrent-udp
              protocol: UDP
          volumeMounts:
            - name: gluetun-data
              mountPath: /gluetun
              subPath: gluetun
          livenessProbe:
            httpGet:
              path: /v1/wireguard/status
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 60
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/wireguard/status
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

        # qBittorrent main container
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:5.1.2
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Los_Angeles"
            - name: WEBUI_PORT
              value: "8080"
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: qbittorrent
            - name: media
              mountPath: /media
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 15
            failureThreshold: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
