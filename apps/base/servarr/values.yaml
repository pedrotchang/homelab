jellyfin:
  enabled: true
  replicaCount: 1
  image:
    repository: lscr.io/linuxserver/jellyfin
    tag: "10.10.7"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8096
    annotations:
      cilium.io/gateway: "true"
  persistence:
    config:
      enabled: true
      storageClass: truenas-nfs
      existingClaim: servarr-config-pvc-nfs
      subPath: jellyfin
    media:
      enabled: true
      storageClass: truenas-nfs
      existingClaim: servarr-media-pvc-nfs
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi

prowlarr:
  enabled: true
  image:
    repository: lscr.io/linuxserver/prowlarr
    tag: "1.37.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9696
    annotations:
      cilium.io/gateway: "true"
  env:
    PUID: 1000
    PGID: 1000
    TZ: "America/Los_Angeles"
    UMASK: "002"
  persistence:
    enabled: true
    storageClass: truenas-nfs
    existingClaim: servarr-config-pvc-nfs

