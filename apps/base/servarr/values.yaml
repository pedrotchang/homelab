jellyfin:
  enabled: true
  replicaCount: 1
  image:
    repository: lscr.io/linuxserver/jellyfin
    tag: "10.10.7"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8096
    annotations:
      cilium.io/gateway: "true"
  persistence:
    config:
      enabled: true
      existingClaim: servarr-config-pvc-nfs
    media:
      enabled: true
      existingClaim: servarr-media-pvc-nfs
  podSecurityContext:
    runAsUser: 65534
    runAsGroup: 65534
  securityContext:
    capabilities:
      add:
        - "SYS_ADMIN"
      drop:
        - "ALL"
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      cpu: 3000m
      memory: 8Gi

sonarr:
  enabled: true
  replicaCount: 1
  podAnnotations:
    cilium.io/gateway: "true"
  image:
    repository: lscr.io/linuxserver/sonarr
    tag: "4.0.15"
    pullPolicy: IfNotPresent
  deployment:
    strategy:
      type: Recreate
  service:
    type: ClusterIP
    port: 80
  env:
    PUID: 1000
    PGID: 1000
    TZ: "America/Los_Angeles"
    UMASK: "002"
  persistence:
    enabled: true
    path: tv
    existingClaim: servarr-media-pvc-nfs

qbittorrent:
  enabled: true
  replicaCount: 1
