jellyseerr:
  enabled: true
  replicaCount: 1
  image:
    repository: docker.io/fallenbagel/jellyseerr
    tag: "2.3.0"
    pullPolicy: IfNotPresent
  deployment:
    strategy:
      type: Recreate
  podAnnotations:
    cilium.io/gateway: "true"
  podSecurityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    privileged: false
    runAsUser: 1000
    runAsGroup: 1000
    seccompProfile:
      type: RuntimeDefault
  service:
    type: ClusterIP
    port: 5055
  persistence:
    enabled: true
    existingClaim: servarr-config-pvc-nfs

