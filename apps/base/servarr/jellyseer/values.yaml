# Jellyseerr Helm Chart Values
image:
  registry: "lscr.io"
  repository: "linuxserver/jellyseer"
  tag: "2.7.2"
  pullPolicy: IfNotPresent

replicaCount: 1

strategy:
  type: Recreate

service:
  type: ClusterIP
  port: 5055

# Use your existing shared PVC
persistence:
  config:
    enabled: true
    existingClaim: "servarr-config-pvc-nfs"
    subPath: "jellyseer"
  media:
    enabled: true
    existingClaim: "servarr-media-pvc-nfs"

podAnnotations:
  cilium.io/gateway: "true"

env:
  TZ: "America/Los_Angeles"
  PUID: "1000"
  PGID: "1000"

podSecurityContext:
  fsGroup: 1000

securityContext: {}  # Let PUID/PGID handle user switching

resources:
  requests:
    cpu: 500m
    memory: 2Gi
  limits:
    cpu: 3000m
    memory: 8Gi

nodeSelector: {}
tolerations: []
affinity: {}
