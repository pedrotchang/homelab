apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homehub-container-env
  namespace: homehub
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: SECRET_KEY
      remoteRef:
        key: homehub-secret-key
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel
  namespace: homehub
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: credentials.json
      remoteRef:
        key: homehub-cloudflare-tunnel
