apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kagent
  namespace: kagent
spec:
  interval: 30m
  dependsOn:
    - name: kagent-crds
  chart:
    spec:
      chart: kagent
      sourceRef:
        kind: HelmRepository
        name: kagent
        namespace: kagent
      interval: 12h
  valuesFrom:
    - kind: Secret
      name: kagent-anthropic-api-key
      valuesKey: apiKey
      targetPath: providers.anthropic.apiKey
  values:
    providers:
      default: anthropic
      anthropic:
        provider: Anthropic
        model: claude-sonnet-4-5-20250929
        apiKeySecretRef: kagent-anthropic-api-key
        apiKeySecretKey: apiKey
    agents:
      istio-agent:
        enabled: false
      argo-rollouts-agent:
        enabled: false
