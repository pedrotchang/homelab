apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kagent-anthropic-api-key
  namespace: kagent
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: apiKey
      remoteRef:
        key: kagent-anthropic-api-key
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kagent-openai
  namespace: kagent
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: kagent-openai-api-key
