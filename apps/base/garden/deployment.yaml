apiVersion: apps/v1
kind: Deployment
metadata:
  name: garden
  namespace: garden
  labels:
    app: garden
    app.kubernetes.io/name: garden
    app.kubernetes.io/instance: garden
    app.kubernetes.io/component: web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: garden
  template:
    metadata:
      labels:
        app: garden
        app.kubernetes.io/name: garden
        app.kubernetes.io/instance: garden
        app.kubernetes.io/component: web
    spec:
      containers:
      - name: garden
        image: ghcr.io/pedrotchang/garden:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
