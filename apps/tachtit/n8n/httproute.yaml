apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: n8n
  namespace: n8n
  annotations:
    external-dns.alpha.kubernetes.io/exclude: "true"
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: default
  hostnames:
    - auto.seyzahl.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /webhook/
        - path:
            type: PathPrefix
            value: /webhook-test/
      backendRefs:
        - name: n8n
          port: 3008
    - matches:
        - path:
            type: PathPrefix
            value: /outpost.goauthentik.io/
      backendRefs:
        - name: authentik-outpost-n8n
          port: 9000
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: authentik-outpost-n8n
          port: 9000
