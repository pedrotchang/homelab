apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: auto.seyzahl.com
  name: auto
spec:
  ingressClassName: cilium
  rules:
    - host: auto.seyzahl.com
      http:
        paths:
          - backend:
              service:
                name: auto
                port:
                  number: 3008
            path: /
            pathType: Prefix
