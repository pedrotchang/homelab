apiVersion: v1
kind: ConfigMap
metadata:
  name: lux-api-configmap
data:
  # Server configuration
  PORT: "8080"
  NODE_ENV: "production"
  # Claude Code configuration
  CLAUDE_CONFIG_DIR: "/home/node/.claude"
  # PAI hooks directory (used by settings.json hooks)
  PAI_DIR: "/home/node/.claude"
  # Request timeout (10 minutes for long-running prompts)
  REQUEST_TIMEOUT_MS: "600000"
