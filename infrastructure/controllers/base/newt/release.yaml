apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: newt
  namespace: newt
spec:
  interval: 30m
  chart:
    spec:
      chart: newt
      version: "1.1.0"
      sourceRef:
        kind: HelmRepository
        name: fossorial
        namespace: newt
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: newt-values
    - targetPath: newtInstances[0].auth.keys.idKey
      kind: Secret
      name: newt-auth-keys
      valuesKey: id-key
    - targetPath: newtInstances[0].auth.keys.secretKey
      kind: Secret
      name: newt-auth-keys
      valuesKey: secret-key
