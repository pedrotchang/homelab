apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: wallabag-db-tachtit-cnpg-v0
spec:
  description: Postgres cluster for the wallabag application
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2
  instances: 3

  inheritedMetadata:
    labels:
      app: wallabag-database
      policy-type: "database"

  monitoring:
    enablePodMonitor: true

  storage:
    size: 2Gi

  bootstrap:
    initdb:
      database: wallabag
      owner: wallabag
      secret:
        name: wallabag-db-creds


  # externalClusters:
  #   - name: clusterBackup
  #     barmanObjectStore:
  #       destinationPath: https://seyzahldata.blob.core.windows.net/wallabag
  #       serverName: wallabag-db-tachtit-cnpg-v1
  #       azureCredentials:
  #         connectionString:
  #           name: azure-creds
  #           key: wallabag-connection-string

  backup:
    barmanObjectStore:
      destinationPath: https://seyzahldata.blob.core.windows.net/wallabag
      azureCredentials:
        connectionString:
          name: azure-creds
          key: wallabag-connection-string
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: "14d"

  resources:
    requests:
      memory: 320Mi

  managed:
    services:
      ## disable the default services
      disabledDefaultServices: ["ro", "r"]
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: "wallabag-db-lb"
              labels:
                cilium-lb-pool: postgres-pool
              annotations:
                external-dns.alpha.kubernetes.io/hostname: wallabag-pg.seyzahl.com
            spec:
              type: LoadBalancer
