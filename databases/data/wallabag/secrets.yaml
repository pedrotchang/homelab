apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: azure-creds
  namespace: wallabag
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: connection-string-2
      remoteRef:
        key: connection-string-2
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wallabag-db-creds
  namespace: wallabag
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: wallabag-db-user
    - secretKey: password
      remoteRef:
        key: wallabag-db-password
