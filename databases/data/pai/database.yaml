apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pai-db-data-cnpg-v0
spec:
  description: Postgres cluster for PAI with pgvector extension
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2
  instances: 2

  inheritedMetadata:
    labels:
      app: pai-database
      policy-type: "database"

  monitoring:
    enablePodMonitor: true

  storage:
    size: 10Gi
    storageClass: truenas-nfs

  postgresql:
    shared_preload_libraries:
      - vector

  bootstrap:
    initdb:
      database: pai
      owner: pai
      secret:
        name: pai-db-creds
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS vector;

  resources:
    requests:
      memory: 512Mi

  managed:
    services:
      disabledDefaultServices: ["ro", "r"]
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: "pai-db-lb"
              labels:
                cilium-lb-pool: postgres-pool
              annotations:
                external-dns.alpha.kubernetes.io/hostname: pai-pg.seyzahl.com
            spec:
              type: LoadBalancer
