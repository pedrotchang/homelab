  #       compression: gzip
  #     data:
  #       compression: gzip
  #   retentionPolicy: "14d"

  resources:
    requests:
      memory: 600Mi

  managed:
    services:
      ## disable the default services
      disabledDefaultServices: ["ro", "r"]
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: "commafeed-db-lb"
              labels:
                cilium-lb-pool: postgres-pool
              annotations:
                external-dns.alpha.kubernetes.io/hostname: commafeed-pg.seyzahl.com
            spec:
              type: LoadBalancer
