apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: azure-creds
  namespace: paperless-ngx
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: connection-string-2
      remoteRef:
        key: connection-string-2
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-db-creds
  namespace: paperless-ngx
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: paperless-db-username
    - secretKey: password
      remoteRef:
        key: paperless-db-password
