apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: paperless-db-data-cnpg-v0
spec:
  description: Postgres cluster for the paperless-ngx application
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2
  instances: 2

  inheritedMetadata:
    labels:
      app: paperless-database
      policy-type: "database"

  monitoring:
    enablePodMonitor: true

  storage:
    size: 10Gi

  bootstrap:
    initdb:
      database: paperless
      owner: paperless
      secret:
        name: paperless-db-creds

  backup:
    barmanObjectStore:
      destinationPath: https://seyzahldata.blob.core.windows.net/paperless
      azureCredentials:
        connectionString:
          name: azure-creds
          key: connection-string-2
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: "14d"

  resources:
    requests:
      memory: 600Mi

  managed:
    services:
      disabledDefaultServices: ["ro", "r"]
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: "paperless-db-lb"
              labels:
                cilium-lb-pool: postgres-pool
              annotations:
                external-dns.alpha.kubernetes.io/hostname: paperless-pg.seyzahl.com
            spec:
              type: LoadBalancer
