apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: azure-creds
  namespace: postiz
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: postiz-connection-string
      remoteRef:
        key: postiz-connection-string
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postiz-db-creds
  namespace: postiz
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: postiz-db-username
    - secretKey: password
      remoteRef:
        key: postiz-db-password
