apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postiz-db-data-cnpg-v0
spec:
  description: Postgres cluster for the postiz application
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2
  instances: 2

  inheritedMetadata:
    labels:
      app: postiz-database
      policy-type: "database"

  monitoring:
    enablePodMonitor: true

  storage:
    size: 2Gi

  bootstrap:
    initdb:
      database: postiz
      owner: postiz
      secret:
        name: postiz-db-creds

  backup:
    barmanObjectStore:
      destinationPath: https://seyzahldata.blob.core.windows.net/postiz
      azureCredentials:
        connectionString:
          name: azure-creds
          key: postiz-connection-string
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: "14d"

  resources:
    requests:
      memory: 320Mi

  managed:
    services:
      disabledDefaultServices: ["ro", "r"]
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: "postiz-db-lb"
              labels:
                cilium-lb-pool: postgres-pool
              annotations:
                external-dns.alpha.kubernetes.io/hostname: postiz-pg.seyzahl.com
            spec:
              type: LoadBalancer
