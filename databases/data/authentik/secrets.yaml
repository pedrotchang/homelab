apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-db-creds
  namespace: authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: authentik-db-username
    - secretKey: password
      remoteRef:
        key: authentik-db-password
