apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: maybe-db-creds
  namespace: maybe
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: maybe-db-username
    - secretKey: password
      remoteRef:
        key: maybe-db-password
