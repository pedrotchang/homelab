apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pgadmin-db-data-cnpg-v0
spec:
  description: Postgres cluster for the pgadmin application
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2
  instances: 2

  inheritedMetadata:
    labels:
      app: pgadmin-database
      policy-type: "database"

  monitoring:
    enablePodMonitor: true

  storage:
    size: 1Gi

  bootstrap:
    initdb:
      database: pgadmin
      owner: pgadmin
      secret:
        name: pgadmin-db-creds

  backup:
    barmanObjectStore:
      destinationPath: https://seyzahldata.blob.core.windows.net/pgadmin
      azureCredentials:
        connectionString:
          name: azure-creds
          key: connection-string-2
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: "14d"

  resources:
    requests:
      memory: 256Mi

  managed:
    services:
      # Disable the default services
      disabledDefaultServices: ["ro", "r"]
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: "pgadmin-db-lb"
              labels:
                cilium-lb-pool: postgres-pool
              annotations:
                external-dns.alpha.kubernetes.io/hostname: pgadmin-pg.seyzahl.com
            spec:
              type: LoadBalancer
